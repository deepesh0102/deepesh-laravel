<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{listTitle}}</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Sub-Categories</th>
              <th *ngIf="subCategory">Parent</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{category._id}}</td>
              <td>{{category.name}}</td>
              <td>
                <div class="form-group" *ngIf="category.subCategories.length; else nosub">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                      <div class="dropdown-menu">
                        <div *ngFor="let subCategories of category.subCategories">
                        <a class="dropdown-item" href="#">{{subCategories.name}}</a>
                        <div role="separator" class="dropdown-divider"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <ng-template #nosub>-----</ng-template>
              </td>
              <!-- <td *ngIf="!category.parent">{{category.parent}}</td> -->
              <td><button type="button" class="btn btn-gradient-dark btn-icon-text">
                Edit
                <i class="mdi mdi-file-check btn-icon-append"></i>                          
              </button>
              <button type="button" class="btn btn-gradient-success btn-icon-text">
                <i class="mdi mdi-alert btn-icon-prepend"></i>                                                    
                Delete
              </button>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
